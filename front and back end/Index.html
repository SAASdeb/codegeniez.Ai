<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>SaaS AI â€” Website Builder</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --brand:#00008B;
      --bg:#f4f6fb;
      --muted:#6b7280;
    }
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;}
    body{background:var(--bg); color:#0b1220;}
    .app{display:grid; grid-template-columns:260px 1fr 420px; gap:20px; height:100vh; padding:18px;}
    .sidebar{background:white; border-radius:14px; padding:18px; box-shadow:0 6px 20px rgba(12,24,48,0.06);}
    .main{background:white; border-radius:14px; padding:18px; overflow:auto; box-shadow:0 6px 20px rgba(12,24,48,0.06);}
    .right{background:white; border-radius:14px; padding:18px; overflow:auto; box-shadow:0 6px 20px rgba(12,24,48,0.06);}
    h2{margin:0 0 12px 0; font-size:16px;}
    .brand{display:flex;align-items:center;gap:10px;margin-bottom:12px;}
    .brand .logo{width:40px;height:40px;background:var(--brand);border-radius:8px;}
    .prompt{width:100%;min-height:120px;border:1px solid #e6e9f2;border-radius:10px;padding:12px;resize:vertical}
    .btn{background:var(--brand); color:white;padding:10px 12px;border-radius:10px;text-decoration:none;display:inline-block;border:none;cursor:pointer;}
    .small{font-size:13px;color:var(--muted)}
    .project-preview{width:100%;height:100%;border-radius:8px;border:1px solid #e6e9f2}
    .list-item{padding:8px;border-radius:8px;margin-bottom:8px;background:#fbfdff;border:1px solid #eef3ff;cursor:pointer}
  </style>
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="brand"><div class="logo"></div><div><strong>SaaS AI</strong><div class="small">Website builder</div></div></div>
      <h2>Examples</h2>
      <div id="examplesList" style="max-height:60vh; overflow:auto;"></div>
      <hr />
      <div class="small">Tip: Describe the site: title, pages, brand, tone, and features.</div>
    </div>

    <!-- Main -->
    <div class="main">
      <h2>Create a website (bolt-like)</h2>
      <textarea id="prompt" class="prompt" placeholder="e.g. 'Marketing landing for a fintech startup, blue brand, hero with signup form, features list, pricing table'"></textarea>
      <div style="margin-top:10px; display:flex; gap:10px;">
        <button id="generateBtn" class="btn">Generate site</button>
        <button id="saveExample" style="padding:10px 12px;border-radius:10px;">Save Example</button>
        <div style="margin-left:auto;color:var(--muted)"><small id="status">idle</small></div>
      </div>

      <h2 style="margin-top:18px">Generated HTML</h2>
      <textarea id="result" class="prompt" style="min-height:240px"></textarea>
    </div>

    <!-- Right: Preview -->
    <div class="right">
      <h2>Live preview</h2>
      <iframe id="preview" class="project-preview"></iframe>
      <h2 style="margin-top:14px">Train & Examples</h2>
      <div>
        <button id="trainBtn" class="btn">Prepare Training Set</button>
        <div id="trainResult" class="small" style="margin-top:8px"></div>
      </div>
    </div>
  </div>

<script>
const API_BASE = ""; // if served from same host leave empty; otherwise set full URL like "http://localhost:5000"
const $ = id => document.getElementById(id);
async function listExamples(){
  try{
    const res = await fetch(API_BASE + "/api/examples");
    const json = await res.json();
    const list = json.examples || [];
    const container = $("examplesList"); container.innerHTML="";
    list.slice().reverse().forEach(ex=>{
      const el = document.createElement("div"); el.className="list-item";
      el.innerHTML = `<strong>${(ex.prompt||'prompt').slice(0,60)}</strong><div class="small">${ex._id||''}</div>`;
      el.onclick = ()=>{ $("prompt").value = ex.prompt; };
      container.appendChild(el);
    });
  }catch(e){
    console.log("examples load failed", e);
  }
}

async function generate(){
  const prompt = $("prompt").value.trim();
  if(!prompt){ alert("Enter a prompt"); return; }
  $("status").innerText = "generating...";
  try{
    const res = await fetch(API_BASE + "/api/generate", {
      method:"POST", headers: {"Content-Type":"application/json"},
      body: JSON.stringify({prompt})
    });
    const json = await res.json();
    if(json.error){ alert(json.error); $("status").innerText="error"; return; }
    const html = json.html || json;
    $("result").value = html;
    const iframe = $("preview");
    iframe.srcdoc = html;
    $("status").innerText = "done";
  }catch(e){
    console.error(e); $("status").innerText="error";
  }
}

async function saveExample(){
  const prompt = $("prompt").value.trim();
  const html = $("result").value;
  if(!prompt || !html){ alert("Need both prompt and generated html"); return; }
  const res = await fetch(API_BASE + "/api/examples", {
    method:"POST", headers: {"Content-Type":"application/json"},
    body: JSON.stringify({prompt, html})
  });
  const j = await res.json();
  if(j.ok || j.id){ alert("Saved example"); listExamples(); }
  else alert("Save failed: " + JSON.stringify(j));
}

async function prepareTrain(){
  const res = await fetch(API_BASE + "/api/train", {method:"POST"});
  const j = await res.json();
  if(j.error){ $("trainResult").innerText = j.error; return; }
  $("trainResult").innerText = `Prepared ${j.prepared_examples} examples. Preview: ${JSON.stringify(j.examples_preview.map(e=>e.prompt).slice(0,3))}`;
}

$("generateBtn").addEventListener("click", generate);
$("saveExample").addEventListener("click", saveExample);
$("trainBtn").addEventListener("click", prepareTrain);

listExamples(); // initial load
</script>
</body>
</html>
